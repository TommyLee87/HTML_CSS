<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .grid-item {
            background-color: royalblue;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid orangered;
        }

        .grid-item:nth-child(2n) {
            background-color: orange;
        }
        .grid-container {
            display: grid;
            width: 400px;
            height: 400px;
            background-color: bisque;
            /* auto-fit : 자동 채우기, 컨테이너 기준 */
            /* auto-fill :  자동 채우기, 아이템 기준*/
            grid-template-columns: 100px 100px 100px;
            justify-content: start;
            /* align-items: center; */
            row-gap: 2px;
            column-gap: 2px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">그리드 박스 1번</div>
        <div class="grid-item">그리드 박스 2번</div>
        <div class="grid-item">그리드 박스 3번</div>
        <div class="grid-item">그리드 박스 4번</div>
        <div class="grid-item">그리드 박스 5번</div>


    </div>
    
</body>
</html>
