<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>지원서</title>
    <style>
        .container {
            width: 520px;
            border: 1px solid black;
            padding: 20px 40px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
    <p>
        <h1>프론트엔드 개발자 지원서</h1>
        HTML,CSS,Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.
    </p>
    <hr>

    <form action="#">
        <dl>
        <p><b><dt>개인정보</b></p></dt>
        <dd>
        <label for="name">이름</label>
        <input type="text" id="name" placeholder="공백없이 입력하세요.">
        <br>
        <label for="phone">연락처</label>
        <input type="tel" id="phone">
        </dd>
        </dl>
    
    </form>
    <form action="#">
        <dl>
        <p><b><dt>지원 분야</b></p></dt>
        <dd>
        <input type="radio" name="job" id="web-p">
        <label for="web-p">웹퍼블리싱</label>
        <br>
        <input type="radio" name="job" id="web-front">
        <label for="web-front">웹프론트엔드</label>
        <br>
        <input type="radio" name="job" id="mobile-app">
        <label for="mobile-app">모바일 앱</label>
        <br>
        </dd>
        </dl>
    </form>
    <form action="#">
        <p><b>지원 동기</b></p>
        <textarea name="" id="" cols="70" rows="5"></textarea>
        <br>
        <button type="submit">접수하기</button>
        <button type="reset">다시쓰기</button>
        

    </form>
</div>
    
</body>
</html>
