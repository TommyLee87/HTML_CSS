<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin-left: 0;
            padding: 0;
        }
        #container {
            display: grid;
            margin: 0 auto;
        }
        header {
            background-color: black;
            font-size: small;
            display: flex;
            align-items: center;
            color: white;
        }
        .head {
            color: white;
            padding: 0px 5px;
            text-decoration: none;
        }
        .hd {
            margin-left: 350px;
        }
        .sub-header {
            align-items: center;
            justify-content: center;
            display: flex;
        }
        .ul1 {
            margin: 0 350px;
            display: grid;
            grid-template-columns: 244px 244px 244px;
            gap: 244px;
            height: 75px;
        }
        .box {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .drop {
            background-color: aqua;
        }
        .pic {
            background-color: rgb(65, 83, 83);
        }
        .cal {
            background-color: rgb(153, 170, 106);

        }
        .about-kh {
            background-color: rgb(181, 231, 231);

        }
        .woosoo {
            background-color: rgb(203, 218, 218);

        }
        .footer {
            background-color: rgb(42, 151, 27);
        }

    </style>
</head>
<body>
    <div id="container">
        <header>
            <img src="./images/KH/hd.png" class=hd>
            <a href="https://www.kh-academy.co.kr/intro/contact.kh?branch=0" class="head head1">강남</a>
            <!-- 글자로 대체 -->
             l

             l
            <a href="https://www.kh-academy.co.kr/intro/contact.kh?branch=4" class="head head3">당산</a>
        </div>      
        <div class="sub-header">
                <ul class="ul1">
                    <li class="box box1">
                        <a href="#">
                            <img src="./images/KH/KH-tel.png" alt="">
                        </a>
                    </li>
                    <li class="box box2">
                        <a href="#">
                            <img src="./images/KH/KH.png" alt="">
                        </a>
                    </li>
                    <li class="box box3">
                        <img src="./images/KH/woosoo3.png" alt="">
                    </li>
                </ul>
        </div>
        
        <div class="section drop">drop-menu</div>
        <div class="section pic">pic</div>
        <div class="section cal">캘린더</div>
        <div class="section mov">동영상</div>

</html>
