<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 전환(transition)효과 : 요소의 속성이 변경될 때 부드럽게 변경되는 효과 제공-->
    <style>
    .red-box {
        width: 100px;
        height: 100px;
        background-color: red;
        transition-property: background-color, width;
        transition-duration: 1s;
        transition-delay: 1s;
    }
    .red-box:hover {
        background-color: blue;
    }
    </style>
</head>
<body>
    <div class="red-box"></div>
    
</body>
</html>
